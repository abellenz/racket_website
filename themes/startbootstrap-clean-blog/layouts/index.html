{{ partial "header.html" .}}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.png')">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="home-site-heading">
              <img src="{{ $.Site.BaseURL }}/img/logo.png" style="width:100%;margin:auto;">

              <div style="padding:50px;opacity:1;">
                <h4 class="mailinglisttitle">Join the beta waiting list</h4>
                <form action="//racket.us16.list-manage.com/subscribe/post?u=055f5a837db6f46108680ea72&amp;id=56cb59aebe" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="form-inline" target="_blank" novalidate>
                    <input placeholder="Name" type="text" value="" name="FNAME" class="form-control" id="mce-FNAME" style="margin-bottom:10px;" >
                    <input placeholder="Email" type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" style="margin-bottom:10px;" >

                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_055f5a837db6f46108680ea72_56cb59aebe" tabindex="-1" value=""></div>
                  <input type="submit" value="Join" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default" style="margin-bottom:10px;">
                </form>
              </div>
              <!--
              <h1>{{ .Site.Title }}</h1>
              <hr class="small">
              {{ with .Site.Params.Description }}<span class="subheading">{{ . }}</span>{{ end }}
              -->
            </div>
          </div>
        </div>
      </div>
    </header>
